<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"> -->
  <!-- Link in CSS File -->
  <link rel="stylesheet" href="./css/contactStyle.css">
  <!-- Link in Reset File -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- Link in the Shortcut Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="./img/hunter.png">
</head>

<body>


  <div class="container">

       <!-- Create the Contact Form -->
      <form class="contact" name="contact" action="contact.html" method="post">

        <!-- First Name Input -->
        <label for="firstName"> First Name : </label>
      </br>
        <input required type="text" name="firstName" placeholder=" John">
      </br>

        <!-- Last Name Input -->
        <label for="lastName"> Last Name : </label>
      </br>
        <input required type="text" name="lastName" placeholder=" Doe">
      </br>

      <!-- Email Input -->
        <label for="email"> Contact Email : </label>
      </br>
        <input required type="email" name="email" placeholder=" johndoe@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </br>

      <!-- Message Input -->
        <label for="message"> Message : </label>
      </br>
        <textarea name="message" rows="5" cols="50" placeholder=" Please type your message here!"></textarea>
      </br>

      <!-- Submit input -->
        <input type="submit" value="Submit">

      </form>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/contactJs.js"></script>
</body>

</html>
